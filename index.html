<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>            

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table" id="jumbotron">
        <tbody>
          <tr id="9am">
            <td class="hour">9:00 AM</td>
            <td><textarea name="textarea" id="textarea9" cols="100" rows="0.5"></textarea></td>
            <td onclick="saveBtn9()" class="saveBtn fas fa-save"></td>
          </tr>
          <tr id="10am">
            <td>10:00 AM</td>
            <td><textarea name="textarea" id="textarea10" cols="100" rows="0.5"></textarea></td>
            <td onclick="saveBtn10()" class="saveBtn fas fa-save"></td>
          </tr>
          <tr id="11am">
            <td>11:00 AM</td>
            <td><textarea name="textarea" id="textarea11" cols="100" rows="0.5"></textarea></td>
            <td onclick="saveBtn11()" class="saveBtn fas fa-save"></td>
          </tr>
          <tr id="12am">
            <td>12:00 PM</td>
            <td><textarea name="textarea" id="textarea12" cols="100" rows="0.5"></textarea></td>
            <td onclick="saveBtn12()" class="saveBtn fas fa-save"></td>
          </tr>
          <tr id="1pm">
            <td>1:00 PM</td>
            <td><textarea name="textarea" id="textarea13" cols="100" rows="0.5"></textarea></td>
            <td onclick="saveBtn13()" class="saveBtn fas fa-save"></td>
          </tr>
          <tr id="2pm">
              <td>2:00 PM</td>
              <td><textarea name="textarea" id="textarea14" cols="100" rows="0.5"></textarea></td>
              <td onclick="saveBtn14()" class="saveBtn fas fa-save"></td>
          </tr>
          <tr id="3pm">
              <td>3:00 PM</td>
              <td><textarea name="textarea" id="textarea15" cols="100" rows="0.5"></textarea></td>
              <td onclick="saveBtn15()" class="saveBtn fas fa-save"></td>
          </tr>
          <tr id="4pm">
              <td>4:00 PM</td>
              <td><textarea name="textarea" id="textarea16" cols="100" rows="0.5"></textarea></td>
              <td onclick="saveBtn16()" class="saveBtn fas fa-save"></td>
          </tr>
          <tr id="5pm">
              <td>5:00 PM</td>
              <td><textarea name="textarea" id="textarea17" cols="100" rows="0.5"></textarea></td>
              <td onclick="saveBtn17()" class="saveBtn fas fa-save"></td>
          </tr>
          </tr>
        </tbody>
      </table>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
